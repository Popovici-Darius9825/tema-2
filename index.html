<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Tema Popovici Darius 3111b</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">

    <h1>Estimare Naționalitate</h1>
    <p class="description">
        Introdu un nume pentru a estima naționalitatea asociată, folosind API-ul public Nationalize.io.
    </p>

    <div class="controls">
        <input type="text" id="nameInput" placeholder="Introdu un nume...">
        <button id="estimateBtn">Estimează naționalitatea</button>
        <button id="refreshBtn">Refresh</button>
    </div>

    <div id="infoCard" class="info-card">
        Această aplicație trimite numele introdus către API-ul Nationalize.io și afișează țările cele mai probabile.
    </div>

    <div id="resultsContainer"></div>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Steag</th>
                <th>Nume țară</th>
                <th>Probabilitate</th>
                <th>Cod ISO</th>
                <th>Meme</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
    </table>

</div>

<!-- Modal pentru imagine mărită -->
<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
</div>

<!-- Memes -->
<script src="memes.js"></script>

<!-- Script principal -->
<script src="script.js"></script>

</body>
</html>
